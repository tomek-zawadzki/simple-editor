<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple editor</title>
  </head>
  <body>
    <header class="cite">
      <h1 class="cite__heading">Citation for warm up</h1>
      <p class="cite__text"><i>Lorem ipsum Lorem ipsum Lorem ipsum</i>- autor</p>
      <button class="cite__button">Change</button>
    </header>

    <section class="editor">
      <h2 class="editor__heading">My editor:</h2>
      <textarea class="editor__textarea editor__textarea--js"></textarea>
      <div class="container-button">
        <button class="editor__button editor__button-load editor__button-load--js">Load</button>
        <button class="editor__button editor__button-save editor__button-save--js">Save</button>
      </div>
    </section>
  </body>
</html>
