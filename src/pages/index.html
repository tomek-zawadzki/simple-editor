<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple editor</title>
</head>
<body>
  <header class="cite">
    <h1 class="cite_heading">Citation for warm up</h1>
    <p class="cite_text"><i>Lorem ipsum Lorem ipsum Lorem ipsum</i>- autor</p>
    <button class="cite__button">Change</button>
  </header>

  <section class="editor">
    <h2 class="editor__heading">My editor:</h2>
    <textarea class="editor__textarea"></textarea>
    <button class="editor__button button-load">Load</button>
    <button class="editor__button button-save">Save</button>
  </section>
  
</body>
</html>
